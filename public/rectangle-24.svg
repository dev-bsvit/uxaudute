<svg width="1512" height="982" viewBox="0 0 1512 982" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B8D9E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4F8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Green hills gradients -->
    <linearGradient id="hillGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BA82E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hillGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9CCC65;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CB342;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="hillGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8D5BA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1512" height="982" fill="url(#skyGradient)"/>
  
  <!-- Back hills (lighter green) -->
  <ellipse cx="1200" cy="700" rx="600" ry="350" fill="url(#hillGradient3)" opacity="0.6"/>
  <ellipse cx="300" cy="750" rx="500" ry="300" fill="url(#hillGradient3)" opacity="0.5"/>
  
  <!-- Middle hills -->
  <ellipse cx="800" cy="650" rx="700" ry="400" fill="url(#hillGradient2)" opacity="0.8"/>
  <ellipse cx="200" cy="680" rx="450" ry="320" fill="url(#hillGradient2)" opacity="0.75"/>
  <ellipse cx="1300" cy="720" rx="550" ry="330" fill="url(#hillGradient2)" opacity="0.7"/>
  
  <!-- Front hills (darker green) -->
  <ellipse cx="600" cy="600" rx="650" ry="420" fill="url(#hillGradient1)"/>
  <ellipse cx="1100" cy="630" rx="600" ry="380" fill="url(#hillGradient1)" opacity="0.9"/>
  <ellipse cx="100" cy="650" rx="400" ry="300" fill="url(#hillGradient1)" opacity="0.95"/>
  
  <!-- Orange flowers scattered -->
  <g opacity="0.7">
    <!-- Flowers on left hill -->
    <circle cx="150" cy="580" r="4" fill="#FF9800"/>
    <circle cx="180" cy="590" r="3" fill="#FF9800"/>
    <circle cx="200" cy="570" r="4" fill="#FFA726"/>
    <circle cx="120" cy="600" r="3" fill="#FF9800"/>
    <circle cx="250" cy="600" r="4" fill="#FFA726"/>
    
    <!-- Flowers on center hill -->
    <circle cx="500" cy="520" r="4" fill="#FF9800"/>
    <circle cx="550" cy="540" r="3" fill="#FFA726"/>
    <circle cx="620" cy="530" r="4" fill="#FF9800"/>
    <circle cx="680" cy="550" r="3" fill="#FFA726"/>
    <circle cx="450" cy="560" r="4" fill="#FF9800"/>
    <circle cx="720" cy="540" r="3" fill="#FF9800"/>
    
    <!-- Flowers on right hill -->
    <circle cx="1050" cy="560" r="4" fill="#FF9800"/>
    <circle cx="1100" cy="570" r="3" fill="#FFA726"/>
    <circle cx="1150" cy="550" r="4" fill="#FF9800"/>
    <circle cx="1200" cy="580" r="3" fill="#FFA726"/>
    <circle cx="1000" cy="580" r="4" fill="#FF9800"/>
    
    <!-- More scattered flowers -->
    <circle cx="350" cy="630" r="3" fill="#FF9800"/>
    <circle cx="800" cy="580" r="4" fill="#FFA726"/>
    <circle cx="900" cy="600" r="3" fill="#FF9800"/>
    <circle cx="1300" cy="650" r="4" fill="#FFA726"/>
    <circle cx="400" cy="650" r="3" fill="#FF9800"/>
  </g>
</svg>
