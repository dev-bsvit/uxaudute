<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug User Credits</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0051cc;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #0070f3;
        }
        .error {
            border-left-color: #e00;
            background: #fff5f5;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.test {
            background: #fff3cd;
            color: #856404;
        }
        pre {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        .key-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .info-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
        }
        .info-card h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .info-card .value.yes {
            color: #28a745;
        }
        .info-card .value.no {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug User Credits</h1>
        <p class="subtitle">–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∫—Ä–µ–¥–∏—Ç–æ–≤ –∏ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</p>

        <button id="checkBtn" onclick="checkCredits()">
            –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∫—Ä–µ–¥–∏—Ç–æ–≤
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function checkCredits() {
            const btn = document.getElementById('checkBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            btn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch('/api/debug-user-credits');
                const data = await response.json();

                if (response.ok) {
                    displaySuccess(data);
                } else {
                    displayError(data);
                }
            } catch (error) {
                displayError({ error: 'Network error', details: error.message });
            } finally {
                btn.disabled = false;
                btn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å –∫—Ä–µ–¥–∏—Ç–æ–≤';
            }
        }

        function displaySuccess(data) {
            const resultDiv = document.getElementById('result');

            const keyInfo = `
                <div class="key-info">
                    <div class="info-card">
                        <h3>–¢–µ–∫—É—â–∏–π –±–∞–ª–∞–Ω—Å</h3>
                        <div class="value">${data.currentBalance} –∫—Ä–µ–¥–∏—Ç–æ–≤</div>
                    </div>
                    <div class="info-card">
                        <h3>–¢–µ—Å—Ç–æ–≤—ã–π –∞–∫–∫–∞—É–Ω—Ç</h3>
                        <div class="value ${data.isTestAccount ? 'yes' : 'no'}">
                            ${data.isTestAccount ? '–î–∞ ‚úì' : '–ù–µ—Ç ‚úó'}
                        </div>
                    </div>
                    <div class="info-card">
                        <h3>–ú–æ–∂–Ω–æ —Å–ø–∏—Å–∞—Ç—å 5 –∫—Ä–µ–¥–∏—Ç–æ–≤</h3>
                        <div class="value ${data.canDeduct5Credits ? 'yes' : 'no'}">
                            ${data.canDeduct5Credits ? '–î–∞ ‚úì' : '–ù–µ—Ç ‚úó'}
                        </div>
                    </div>
                </div>
            `;

            resultDiv.innerHTML = `
                <div class="result">
                    <h2>‚úÖ –°—Ç–∞—Ç—É—Å –ø–æ–ª—É—á–µ–Ω <span class="status ${data.isTestAccount ? 'test' : 'success'}">${data.isTestAccount ? 'TEST ACCOUNT' : 'REGULAR'}</span></h2>
                    ${keyInfo}
                    <h3>–ü–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }

        function displayError(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result error">
                    <h2>‚ùå –û—à–∏–±–∫–∞ <span class="status error">${data.error || 'Unknown error'}</span></h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
    </script>
</body>
</html>
